<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord Struttura</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="row-header">
                <div class="header column-logo">
                    <span>LOGO</span>
                </div>
                <div class="header column-link">
                    <span>link link link link link link</span>
                </div>
                <div class="header column-login">
                    <span>login</span>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- DIV BG BLU -->
        <div class="container-blu">
            <div class="row-blu">
                <div class="column-violet"></div>
            </div>
        </div>

        <!-- DIV BG WHITE FIRST -->
        <div class="container-white">
            <div class="row-white">
                <div class="column-light-blu"></div>
                <div class="column-pink"></div>
            </div>
        </div>

        <!-- DIV BG GRAY FIRST -->
        <div class="container-gray">
            <div class="row-gray">
                <div class="column-light-blu"></div>
                <div class="column-pink"></div>
            </div>
        </div>

        <!-- DIV BG WHITE SECOND -->
        <div class="container-white">
            <div class="row-white">
                <div class="column-light-blu"></div>
                <div class="column-pink"></div>
            </div>
        </div>

        <!-- DIV BG GRAY SECOND -->
        <div class="container-gray-second">
            <div class="row-gray">
                <div class="column-green"></div>
            </div>
        </div>

        <!-- DIV BG DARK-BLU -->
        <div class="container-dark-blu">
            <div class="row-dark-blu">
                <div class="column-rose"></div>
                <div class="column-light-green"></div>
                <div class="column-light-green"></div>
                <div class="column-light-green"></div>
                <div class="column-light-green"></div>
            </div>
        </div>

    </main>
    <!-- FOOTER -->
    <footer>
        <div class="container-dark-blu-footer">
            <div class="row-footer">
                <div class="column-footer">
                     <span class="footer column-logo">LOGO</span>
                     <span class="footer column-bottone">Bottone</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
